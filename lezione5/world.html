    function ostacoli() {

        if (pos.x > 1150) {
            pos.x = 1150
            vel.x = -vel.x
        }

        if (pos.x < 0) {
            pos.x = 0
            vel.x = -vel.x *0.5
        }

        if (pos.y > 440) {
            pos.y = 440
            vel.y = -vel.y *0.8
        }

        if (pos.y < 0) {
            pos.y = 0
            vel.y = -vel.y
        }
    }
