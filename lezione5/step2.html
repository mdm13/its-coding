<html>

<style>
    .board {
        width: 1200px;
        height: 500px;
        border: 2px solid darkgreen;
        background-color: lightgray;
        top: 10px;
        left: 10px;
    }

    .ball {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: lightgreen;
        border: 2px solid darkgreen;
        border-radius: 5px;
    }
</style>



<body>

    <div class="board">

        <div class="ball" id="ball">

        </div>

    </div>

</body>


<script>

    function sposta() {

        var el = document.getElementById("ball");

        var x = parseInt(getComputedStyle(el).left)
        var y = parseInt(getComputedStyle(el).top)

        el.style.left = x + 10 + 'px';
        el.style.top = y + 10 + 'px';
    }

    onkeyup = function (e) {
        if (e.key == " " ||
            e.code == "Space" ||
            e.keyCode == 32
        ) {
            sposta()
        }
    }





</script>



</html>
