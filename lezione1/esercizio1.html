<script>
   

    //stampa la somma di due numeri
    var i = 10
    var j = 4

    //funzione con secondo valore default=1
    function somma(i, j ) {

        return i + j
    }

    function differenza(i, j) {

        return i - j
    }

    function prodotto(i, j) {

    return i * j
    }

    function divisione(i, j) {

    return i / j
    }


    //stampa la somma usando la funzione
    console.log('i=',i, "j=",j)
    console.log('somma=',somma(i, j))
    console.log('differenza=',differenza(i, j))
    console.log('prodotto=',prodotto(i, j))
    console.log('divisione=',divisione(i, j))


   



</script>
