<html>

<style>
  .example {
    margin-bottom: 50px;
    background-color: lightgray;
  }
</style>
<body>
  <div class="example">
    
    <h1>Hello World!</h1>
  </div>

  <div class="example">
    <p id="para">Some text here</p>
    <button onclick="changeColor('blue');">blue</button>
    <button onclick="changeColor('red');">red</button>
  </div>


  <div class="example">

    Name: <input type="text" id="myText" value="Mickey">
    <button onclick="myFunction()">Try it</button>
  </div>

  <div class="example">

    Search: <input type="text" id="searchTxt" >
    <button onclick="search()">Cerca</button>
  </div>

  <div id="demo" class="example">
    <h2>Let AJAX change content</h2>
    <button type="button" onclick="loadDoc()">Change Content</button>
  </div>

</body>
<script>
  //print meggase
  console.log('hello world!')

  //primitive objects
  x = 1
  s = 'prova'
  s[0] = 'P'  //non funziona perché string is immutable
  s = s + ' di programma'
  console.log('s=', s)

  //arrays
  let v=[0,1,2,3,4]
  console.log(v)
  v[1]=10
  console.log(v)

  //functions
  function changeColor(newColor) {
    const elem = document.getElementById('para');
    elem.style.color = newColor;
  }

  function myFunction() {
    document.getElementById("myText").value = "Johnny Bravo";
  }

  //for loops
  for (let i = 0; i < 10; i++) {
    console.log(`number ${i}`)
  }


  //object with functions
  let car = {
    weels: 3,
    name: function () { return 'Fiat 500 ' }
  }

  console.log('la mia auto è', car.name())


  //input
  

  function search() {
    var text=document.getElementById("searchTxt").value
    console.log('search text is',text)
  }


  //ajax

  let url = "https://raw.githubusercontent.com/pcm-dpc/COVID-19/master/metriche/dpc-covid19-ita-metriche-dashboard-mobile.json"
  function loadDoc() {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
      console.log(this.responseText)
      document.getElementById("demo").innerHTML = this.responseText;
    }
    xhttp.open("GET", url, true);
    xhttp.send();
  }




</script>

</html>
